<div class = "row p-4 row-cols-1 row-cols-md-3 g-4 justify-content-center">
    <div *ngFor = "let product of products" class = "col" style = "width: 18rem;">
        <a [title] = "product.name + ' details'" [routerLink] = "['/products', product._id]" style="text-decoration:none">
            <div class = "card">
                <img src = "{{product.photo}}" class = "card-img-top">
                <div class = "card-body">
                    <h5 class = "card-title">
                        {{product.name}}
                    </h5>
                    <p class = "card-text">{{product.price}} $</p>
                </div>
            </div>
        </a>
    </div>
</div>
